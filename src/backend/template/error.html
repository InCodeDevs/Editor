<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://unpkg.com/@craftions/bulma-dark@0.1.0-beta.1/css/bulma-prefers-dark.min.css">
  <title>Error {err.code} {err.name}!</title>
  <style>
    .box {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 40%;
        transform: translate(-50%, -50%);
    }
    
    @media (max-width: 900px) {
        .box {
            height: 100%;
            width: 100% !important;
        }
        .bx-content {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    }
  </style>
</head>
<body style="width: 100%; height: 100%; overflow: hidden;">
<div class="box" style="position: fixed; top: 50%; left: 50%; width: 40%; transform: translate(-50%, -50%)">
  <div class="bx-content">
    <h1 class="title has-text-centered">Error {err.code} {err.name}</h1>
    <h2 class="subtitle has-text-centered">{err.message}</h2>
    <div class="has-text-centered">
      <a class="button is-primary" href="/">Home</a>
    </div>
  </div>
</div>
</body>
</html>
