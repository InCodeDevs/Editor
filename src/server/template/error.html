<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/assets/styles/stars.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <script src="https://analytics.craftions.net/scripts/client/1.0.js" async></script>
  <title>Error {err.code} {err.name}!</title>
  <style>
      #title {
          position: absolute;
          top: 50%;
          left: 0;
          right: 0;
          color: #FFF;
          transform: translateY(-50%);
          text-align: center;
          font-family: "lato", sans-serif;
          font-weight: 300;
          font-size: 50px;
          letter-spacing: 10px;
          margin-top: -60px;
          padding-left: 10px;
      }
      #title span {
          background: -webkit-linear-gradient(white, #38495a);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
      }
  </style>
</head>
<body style="width: 100%; height: 100%; overflow: hidden;">
<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>
<div id="title">
  <span>
    Error {err.code} {err.name}!
  </span>
  <br><br>
  <span>
    {err.message}
  </span>
</div>
</body>
</html>
