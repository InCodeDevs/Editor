<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InCode Editor</title>
</head>
<body>
<div id="menus">
    <div class="menu">
        <div class="menu-title">InCode Editor</div>
        <div class="editors">
            <div class="editor-type">
                <h1 class="editor-title">Block Editor</h1>
                <h3 class="editor-description">Blockly basierter InCode Editor</h3>
                <img class="editor-icon" src="https://developers.google.com/blockly/images/logos/logo_only.png" width="128" height="128">
                <br>
                <button class="button" onclick="document.getElementById('menus').classList.add('display-none'); document.getElementById('blockly').style.visibility = 'visible'">Editor Öffnen</button>
            </div>
            <div class="editor-type">
                <h1 class="editor-title">Text Editor</h1>
                <h3 class="editor-description">VSCode basierter InCode Editor</h3>
                <img class="editor-icon" src="https://code.visualstudio.com/assets/images/code-stable.png" width="128" height="128">
                <br>
                <button class="button">Editor Öffnen</button>
            </div>
        </div>
    </div>
</div>
<div id="blockly">
    <div id="blocklyDiv"></div>
    <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
        <category name="Programm" colour="210">
            <block type="start"></block>
        </category>
        <category name="Anzeige" colour="120">
            <block type="log"></block>
            <block type="ask"></block>
            <block type="add_to_screen"></block>
            <block type="add_to_element"></block>
        </category>
        <category name="Funktionen" colour="290">
            <block type="create_method"></block>
            <block type="call_method"></block>
        </category>
        <category name="Variabeln" colour="30">
            <block type="var_create"></block>
            <block type="var_create_type"></block>
            <block type="var_set_value"></block>
            <block type="var_set_value_number"></block>
            <block type="var_set_text"></block>
            <block type="var_set_color"></block>
        </category>
        <category name="Schleifen" colour="210">
            <block type="repeat_x_times"></block>
            <block type="repeat_while"></block>
            <block type="repeat_while_number"></block>
        </category>
        <category name="Abfragen" colour="#5577EE">
            <block type="if_text"></block>
            <block type="if_number"></block>
            <block type="if_event"></block>
            <block type="else_if_text"></block>
            <block type="else_if_number"></block>
            <block type="else"></block>
        </category>
    </xml>
</div>
</body>
</html>
